name: release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Import GPG key
        run: |
          set -euo pipefail

          key_file="$(mktemp)"

          if printf '%s' "${GPG_PRIVATE_KEY}" | grep -q "BEGIN PGP PRIVATE KEY BLOCK"; then
            # Supports both multiline and \n-escaped armored keys.
            printf '%b' "${GPG_PRIVATE_KEY}" > "${key_file}"
          else
            # Supports base64-encoded key material (recommended for binary exports).
            if ! printf '%s' "${GPG_PRIVATE_KEY}" | base64 --decode > "${key_file}" 2>/dev/null; then
              printf '%b' "${GPG_PRIVATE_KEY}" | base64 --decode > "${key_file}"
            fi
          fi

          gpg --batch --import "${key_file}"
          gpg --batch --list-secret-keys --keyid-format LONG
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean --config .goreleaser.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GPG_SIGNING_KEY_ID: ${{ secrets.GPG_SIGNING_KEY_ID }}
